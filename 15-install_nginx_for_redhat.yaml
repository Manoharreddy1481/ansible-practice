- name: install nginx for redhat os
  hosts: web
  tasks:
  - name: install nginx if it redhat os
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family=="RedHat"

  - name: install nginx if os is Debian
    ansible.builtin.apt:
      name: nginx
      state: present
    when: ansible_os_family=="Debian"